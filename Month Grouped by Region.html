<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>
<body>
    <div id="container" style="min-width: 310px; height: 600px; margin: 0 auto"></div>

    <script>
    Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Individual Item Sales Grouped by Month'
    },
    subtitle: {
        text: ''
    },
    
    xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug','Sep', 'Oct', 'Nov', 'Dec']
    },
    yAxis: {
        
        title: {
            text: 'Sales (USD)'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: false
            },
            enableMouseTracking: true
        }
    },
    series: [{
        name: 'Hamburger',
        data: [27740746, 28333676, 27649983, 27928615, 28851723, 27977556,
       27973161, 29286249, 28801591, 20295390, 21425982, 21002358]
    }, {
        name: 'Chicken Fillets',
        data: [11523853, 11696134, 11491906, 11627802, 12025298, 11644833,
       11682948, 12359435, 12032319,  8513214,  8897319,  8659557]
    }, {
        name: 'Fish Fillets',
        data: [6885823, 7103536, 6872101, 7055619, 7215322, 6969102, 7030745,
       7293122, 7230394, 5148894, 5409822, 5212284]
    }]
    });
    </script>
</body>
</html>
